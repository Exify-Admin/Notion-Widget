<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
          crossorigin="anonymous"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: transparent; color: #808080; }
    .wrapper {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 12px;
      padding: 12px;
      box-sizing: border-box;
    }
    .counter { background-color: #e8e8e8; padding: 16px 12px; border-radius: 10px; text-align: center; }
    .count-title { font-size: 34px; font-weight: 700; margin: 10px 0 0; line-height: 1.1; color: #4a4a4a; }
    .count-text { font-size: 13px; margin: 8px 0 0; opacity: 0.9; color: #6a6a6a; }
    .fa-2x { margin: 0 auto; display: table; color: #4ad1e5; }
    .meta { font-size: 12px; opacity: 0.7; padding: 0 12px 12px; box-sizing: border-box; text-align: center; }
    .error { color: #b00020; opacity: 0.95; }
  </style>

  <script>
    // =========================
    // Counter animation plugin (stable)
    // =========================
    (function ($) {
      $.fn.countTo = function (options) {
        options = options || {};
        return $(this).each(function () {
          var $self = $(this);

          // Kill any previous animation interval attached to this element
          var existing = $self.data('countTo') || {};
          if (existing.interval) clearInterval(existing.interval);

          var settings = $.extend({}, $.fn.countTo.defaults, {
            from: $self.data('from') ?? 0,
            to: $self.data('to') ?? 0,
            speed: $self.data('speed') ?? 1600,
            refreshInterval: $self.data('refresh-interval') ?? 60,
            decimals: $self.data('decimals') ?? 0
          }, options);

          var loops = Math.max(1, Math.ceil(settings.speed / settings.refreshInterval));
          var increment = (settings.to - settings.from) / loops;

          var loopCount = 0;
          var value = settings.from;

          var data = { interval: null };
          $self.data('countTo', data);

          // Mark as animating
          $self.data('animating', true);

          render(value);

          data.interval = setInterval(function updateTimer() {
            value += increment;
            loopCount++;
            render(value);

            if (loopCount >= loops) {
              clearInterval(data.interval);
              $self.removeData('countTo');
              value = settings.to;
              render(value);

              // Done animating
              $self.data('animating', false);

              if (typeof settings.onComplete === "function") {
                settings.onComplete.call($self[0], value);
              }
            }
          }, settings.refreshInterval);

          function render(v) {
            var formattedValue = settings.formatter.call($self[0], v, settings);
            $self.html(formattedValue);
          }
        });
      };

      $.fn.countTo.defaults = {
        from: 0,
        to: 0,
        speed: 1600,
        refreshInterval: 60,
        decimals: 0,
        formatter: function (value, settings) {
          return value.toFixed(settings.decimals);
        },
        onComplete: null
      };
    }(jQuery));

    jQuery(function ($) {
      // =========================
      // CONFIG
      // =========================
      const API_URL = "https://notion-widget-woad.vercel.app/api/notion-counts?key=k7Qm3p9Lx2R8v5N";

      // Polling: slower = smoother + less chance of overlapping
      const REFRESH_MS = 15000; // 15 seconds (recommended)

      // Animation timing (slower + smoother)
      const FIRST_LOAD_SPEED_MS = 2200;
      const UPDATE_SPEED_MS     = 1600;

      const STATUS_ORDER = ["Queue", "In Progress", "Past Due", "Blocked", "Completed"];

      // Commas formatting
      $('.count-number').data('countToOptions', {
        formatter: function (value, options) {
          return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
        }
      });

      let lastCounts = null;
      let tickInFlight = false; // prevents overlapping API calls

      function setMeta(text, isError) {
        $("#meta").text(text).toggleClass("error", !!isError);
      }

      async function fetchCountsPayload() {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) {
          const txt = await res.text().catch(() => "");
          throw new Error(`API failed (${res.status}): ${txt}`);
        }
        return await res.json();
      }

      function normalizeCounts(payload) {
        const counts = payload.counts || payload;
        for (const s of STATUS_ORDER) {
          if (counts[s] === undefined) counts[s] = 0;
        }
        return counts;
      }

      function animateEl($el, from, to, speedMs) {
        // If already animating, skip this update (prevents twitchy restart)
        if ($el.data("animating")) return;

        $el.attr("data-from", from);
        $el.attr("data-to", to);
        $el.attr("data-speed", speedMs);

        const options = $.extend({}, $el.data("countToOptions") || {});
        $el.countTo(options);
      }

      function animateAllFromZero(counts) {
        $(".timer[data-status]").each(function () {
          const $el = $(this);
          const status = $el.attr("data-status");
          const next = Math.max(0, parseInt(counts[status] ?? 0, 10) || 0);

          // ensure it's not flagged animating from some weird prior state
          $el.data("animating", false);

          animateEl($el, 0, next, FIRST_LOAD_SPEED_MS);
        });
      }

      function animateOnlyChanged(counts) {
        $(".timer[data-status]").each(function () {
          const $el = $(this);
          const status = $el.attr("data-status");
          const next = Math.max(0, parseInt(counts[status] ?? 0, 10) || 0);
          const prev = (lastCounts && lastCounts[status] !== undefined) ? lastCounts[status] : next;

          if (prev === next) return;

          // Animate from prev -> next (up OR down), but only if not mid-animation
          animateEl($el, prev, next, UPDATE_SPEED_MS);
        });
      }

      async function tick() {
        if (tickInFlight) return; // no overlap
        tickInFlight = true;

        try {
          const payload = await fetchCountsPayload();
          const counts = normalizeCounts(payload);

          if (!lastCounts) {
            animateAllFromZero(counts);
          } else {
            animateOnlyChanged(counts);
          }

          lastCounts = { ...counts };

          const ts = payload.updatedAt ? new Date(payload.updatedAt) : new Date();
          setMeta(`Last checked: ${ts.toLocaleString()}`, false);
        } catch (err) {
          console.error(err);
          setMeta("Failed to load counts. Check API URL / Vercel env vars.", true);
        } finally {
          tickInFlight = false;
        }
      }

      // Run once now, then poll
      tick();
      setInterval(tick, REFRESH_MS);
    });
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="counter">
      <i class="fas fa-stream fa-2x"></i>
      <h2 class="timer count-title count-number" data-status="Queue">0</h2>
      <p class="count-text">Queue</p>
    </div>

    <div class="counter">
      <i class="fas fa-tools fa-2x"></i>
      <h2 class="timer count-title count-number" data-status="In Progress">0</h2>
      <p class="count-text">In Progress</p>
    </div>

    <div class="counter">
      <i class="fas fa-exclamation-triangle fa-2x"></i>
      <h2 class="timer count-title count-number" data-status="Past Due">0</h2>
      <p class="count-text">Past Due</p>
    </div>

    <div class="counter">
      <i class="fas fa-ban fa-2x"></i>
      <h2 class="timer count-title count-number" data-status="Blocked">0</h2>
      <p class="count-text">Blocked</p>
    </div>

    <div class="counter">
      <i class="fas fa-check-circle fa-2x"></i>
      <h2 class="timer count-title count-number" data-status="Completed">0</h2>
      <p class="count-text">Completed</p>
    </div>
  </div>

  <div id="meta" class="meta">Loadingâ€¦</div>
</body>
</html>
