<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
          crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
      color: #808080;
    }

    .wrapper {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 12px;
      padding: 12px;
      box-sizing: border-box;
    }

    .counter {
      background-color: #e8e8e8;
      padding: 16px 12px;
      border-radius: 10px;
      text-align: center;
    }

    .count-title {
      font-size: 34px;
      font-weight: 700;
      margin: 10px 0 0;
      line-height: 1.1;
      color: #4a4a4a;
    }

    .count-text {
      font-size: 13px;
      margin: 8px 0 0;
      opacity: 0.9;
      color: #6a6a6a;
    }

    .fa-2x {
      margin: 0 auto;
      display: table;
      color: #4ad1e5;
    }

    .meta {
      font-size: 12px;
      opacity: 0.7;
      padding: 0 12px 12px;
      box-sizing: border-box;
      text-align: center;
    }

    .error { color: #b00020; opacity: 0.95; }
  </style>

  <script>
    // =========================
    // Counter animation plugin
    // =========================
    (function ($) {
      $.fn.countTo = function (options) {
        options = options || {};
        return $(this).each(function () {
          var settings = $.extend({}, $.fn.countTo.defaults, {
            from: $(this).data('from') ?? 0,
            to: $(this).data('to') ?? 0,
            speed: $(this).data('speed') ?? 900,
            refreshInterval: $(this).data('refresh-interval') ?? 50,
            decimals: $(this).data('decimals') ?? 0
          }, options);

          var loops = Math.ceil(settings.speed / settings.refreshInterval),
              increment = (settings.to - settings.from) / loops;

          var self = this,
              $self = $(this),
              loopCount = 0,
              value = settings.from,
              data = $self.data('countTo') || {};

          $self.data('countTo', data);

          if (data.interval) clearInterval(data.interval);
          data.interval = setInterval(updateTimer, settings.refreshInterval);

          render(value);

          function updateTimer() {
            value += increment;
            loopCount++;
            render(value);

            if (loopCount >= loops) {
              $self.removeData('countTo');
              clearInterval(data.interval);
              value = settings.to;
              render(value);
            }
          }

          function render(value) {
            var formattedValue = settings.formatter.call(self, value, settings);
            $self.html(formattedValue);
          }
        });
      };

      $.fn.countTo.defaults = {
        from: 0,
        to: 0,
        speed: 900,
        refreshInterval: 50,
        decimals: 0,
        formatter: function (value, settings) {
          return value.toFixed(settings.decimals);
        }
      };
    }(jQuery));

    jQuery(async function ($) {
      // =========================
      // CONFIG
      // =========================
      const API_URL = "https://notion-widget-woad.vercel.app/api/notion-counts?key=k7Qm3p9Lx2R8v5N";
      const REFRESH_MS = 1000; // 1 second
      const STATUS_ORDER = ["Queue", "In Progress", "Past Due", "Blocked", "Completed"];

      // formatting (commas)
      $('.count-number').data('countToOptions', {
        formatter: function (value, options) {
          return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
        }
      });

      function setMeta(text, isError) {
        $("#meta").text(text).toggleClass("error", !!isError);
      }

      async function fetchCounts() {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) {
          const txt = await res.text().catch(() => "");
          throw new Error(`API failed (${res.status}): ${txt}`);
        }
        return await res.json(); // { counts, total, updatedAt }
      }

      function applyCounts(counts) {
        $(".timer[data-status]").each(function () {
          const status = $(this).attr("data-status"); // safe for spaced strings
          const next = Math.max(0, Number.parseInt(counts?.[status] ?? 0, 10) || 0);

          const currentText = ($(this).text() || "").replace(/,/g, "");
          const current = Number.parseInt(currentText, 10);
          const from = Number.isFinite(current) ? current : 0;

          $(this).attr("data-from", from);
          $(this).attr("data-to", next);

          const options = $.extend({}, $(this).data('countToOptions') || {});
          $(this).countTo(options);
        });
      }

      async function refresh() {
        try {
          setMeta("Updating…", false);

          const payload = await fetchCounts();
          const counts = payload.counts || payload; // supports {counts:{}} or raw {}
          const updatedAt = payload.updatedAt;

          // fill missing statuses with 0
          for (const s of STATUS_ORDER) {
            if (counts[s] === undefined) counts[s] = 0;
          }

          applyCounts(counts);

          const ts = updatedAt ? new Date(updatedAt) : new Date();
          setMeta(`Last updated: ${ts.toLocaleString()}`, false);
        } catch (err) {
          console.error(err);
          setMeta("Failed to load counts. Check API URL / Vercel env vars.", true);

          const zeros = Object.fromEntries(STATUS_ORDER.map(s => [s, 0]));
          applyCounts(zeros);
        }
      }

      await refresh();
      setInterval(refresh, REFRESH_MS);
    });
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="counter">
      <i class="fas fa-stream fa-2x"></i>
      <h2 class="timer count-title count-number" data-status="Queue" data-speed="900">0</h2>
      <p class="count-text">Queue</p>
    </div>

    <div class="counter">
      <i class="fas fa-tools fa-2x"></i>
      <h2 class="timer count-title count-number" data-status="In Progress" data-speed="900">0</h2>
      <p class="count-text">In Progress</p>
    </div>

    <div class="counter">
      <i class="fas fa-exclamation-triangle fa-2x"></i>
      <h2 class="timer count-title count-number" data-status="Past Due" data-speed="900">0</h2>
      <p class="count-text">Past Due</p>
    </div>

    <div class="counter">
      <i class="fas fa-ban fa-2x"></i>
      <h2 class="timer count-title count-number" data-status="Blocked" data-speed="900">0</h2>
      <p class="count-text">Blocked</p>
    </div>

    <div class="counter">
      <i class="fas fa-check-circle fa-2x"></i>
      <h2 class="timer count-title count-number" data-status="Completed" data-speed="900">0</h2>
      <p class="count-text">Completed</p>
    </div>
  </div>

  <div id="meta" class="meta">Loading…</div>
</body>
</html>
