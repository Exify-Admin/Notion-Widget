<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Widget</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* 50% bigger overall feel */
      --panel-border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;

      --green-50: #f0fdf4;
      --green-500: #22c55e;
      --green-700: #15803d;

      --blue-50-50: rgba(239, 246, 255, 0.50);
      --blue-100-50: rgba(219, 234, 254, 0.50);
      --blue-100: #dbeafe;
      --blue-700: #1d4ed8;

      --r-panel: 12px;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden; /* prevents scrollbars in embed */
    }

    /* Root fills iframe */
    .widget{
      width: 100%;
      height: 100%;
      box-sizing: border-box;

      container-type: inline-size;

      display: flex;
      flex-direction: column;
    }

    /* Header occupies natural height, grid fills remaining height */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: clamp(10px, 2.4cqi, 18px);

      /* Bigger typography + breathing room */
      margin-bottom: clamp(12px, 3.4cqi, 24px);
    }

    .title{
      margin:0;
      font-weight: 600;
      color: var(--text);
      font-size: clamp(16px, 3.8cqi, 24px); /* ~50% bigger */
      line-height: 1.2;
    }

    .live{
      display:flex;
      align-items:center;
      gap: clamp(8px, 2cqi, 12px);
      padding: clamp(6px, 1.6cqi, 10px) clamp(12px, 3cqi, 18px);
      background: var(--green-50);
      border-radius: 999px;
      user-select:none;
      white-space:nowrap;
    }

    .dot{
      width: clamp(6px, 1.4cqi, 9px);
      height: clamp(6px, 1.4cqi, 9px);
      background: var(--green-500);
      border-radius: 999px;
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse{
      0%, 100% { transform: scale(1); opacity: 1; }
      50%      { transform: scale(1.35); opacity: .55; }
    }

    .live span{
      font-size: clamp(13px, 2.8cqi, 18px);
      font-weight: 500;
      color: var(--green-700);
    }

    .grid{
      flex: 1;                 /* fill remaining iframe height */
      min-height: 0;           /* allow grid to shrink without overflow */
      display: grid;
      gap: clamp(10px, 2.6cqi, 18px);
      grid-template-columns: 1fr;
      align-content: stretch;
    }

    /* If wide enough, two columns; else stacked */
    @container (min-width: 640px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .panel{
      border-radius: var(--r-panel);
      border: 1px solid var(--panel-border);
      box-sizing: border-box;

      /* Fill available space */
      height: 100%;
      min-height: 0;

      /* Bigger interior spacing */
      padding: clamp(16px, 3.8cqi, 28px);

      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .panel.local{
      background: transparent;
    }

    .panel.korea{
      background: var(--blue-50-50);
      border-color: rgba(219, 234, 254, 0.50);
    }

    .k-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: clamp(10px, 2.4cqi, 16px);
      margin-bottom: clamp(12px, 3.2cqi, 22px);
    }

    .label{
      font-size: clamp(11px, 2.2cqi, 15px);
      font-weight: 500;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin: 0 0 clamp(12px, 3.2cqi, 22px) 0;
    }

    .time{
      margin: 0 0 clamp(10px, 2.4cqi, 16px) 0;
      font-size: clamp(18px, 4.4cqi, 28px);
      font-weight: 600;
      color: var(--text);
      line-height: 1.2;
    }

    .meta{
      font-size: clamp(12px, 2.6cqi, 18px);
      color: var(--muted);
      line-height: 1.25;
      word-break: break-word;
      margin: 0;
    }

    .kst{
      padding: clamp(4px, 1.2cqi, 8px) clamp(10px, 2.6cqi, 16px);
      background: var(--blue-100);
      border-radius: 999px;
      font-size: clamp(11px, 2.2cqi, 14px);
      font-weight: 600;
      color: var(--blue-700);
      white-space: nowrap;
      flex: 0 0 auto;
    }
  </style>
</head>

<body>
  <div class="widget" role="group" aria-label="Time widget">
    <div class="header">
      <h1 class="title">Time</h1>
      <div class="live" aria-label="Live indicator">
        <div class="dot" aria-hidden="true"></div>
        <span>Live</span>
      </div>
    </div>

    <div class="grid">
      <div class="panel local">
        <div class="label">Your local time (by IP)</div>
        <div id="localTime" class="time">—</div>
        <div id="localMeta" class="meta">—</div>
      </div>

      <div class="panel korea">
        <div class="k-header">
          <div class="label" style="margin:0;">Korea time (Asia/Seoul)</div>
          <div class="kst">KST</div>
        </div>
        <div id="krTime" class="time" style="margin:0;">—</div>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const elLocalTime = document.getElementById("localTime");
      const elLocalMeta = document.getElementById("localMeta");
      const elKrTime = document.getElementById("krTime");

      let tzLocal = Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC";
      let city = null, country = null, ip = null;

      const fmt = (timeZone) =>
        new Intl.DateTimeFormat("en-US", {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
          timeZone,
        });

      function render() {
        const now = new Date();
        elLocalTime.textContent = fmt(tzLocal).format(now);
        elKrTime.textContent = fmt("Asia/Seoul").format(now);

        const parts = [];
        if (city && country) parts.push(`${city}, ${country}`);
        else if (country) parts.push(country);
        if (ip) parts.push(`IP: ${ip}`);
        if (!parts.length) parts.push(tzLocal);

        elLocalMeta.textContent = parts.join(" • ");
      }

      async function loadIpData() {
        try {
          const res = await fetch("https://ipapi.co/json/", { cache: "no-store" });
          if (!res.ok) throw new Error("ip lookup failed");
          const data = await res.json();

          ip = data.ip || null;
          city = data.city || null;
          country = data.country_name || null;
          tzLocal = data.timezone || tzLocal;
        } catch (_) {}
      }

      loadIpData().finally(() => {
        render();
        setInterval(render, 1000);
      });
    })();
  </script>
</body>
</html>
