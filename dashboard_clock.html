<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Widget</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --card: #ffffff;
      --border: #f3f4f6;
      --panel-border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --shadow: 0 2px 12px rgba(0,0,0,0.08);
      --r-card: 14px;
      --r-panel: 12px;

      --green-50: #f0fdf4;
      --green-500: #22c55e;
      --green-700: #15803d;

      --blue-50-50: rgba(239, 246, 255, 0.50);
      --blue-100-50: rgba(219, 234, 254, 0.50);
      --blue-100: #dbeafe;
      --blue-700: #1d4ed8;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: transparent; /* best for Notion */
    }

    /* Container fills iframe height; centers without forcing fixed height */
    .wrap{
      min-height: 100%;
      padding: clamp(8px, 2vw, 18px);
      box-sizing: border-box;
      display:flex;
      align-items: stretch;
      justify-content: center;
    }

    .card{
      width: min(100%, 720px);
      /* Height responsiveness:
         - min-height scales so it looks “right” in short embeds
         - but it can grow with content (no fixed height)
      */
      min-height: clamp(220px, 28vh, 340px);

      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--r-card);
      box-shadow: var(--shadow);

      padding: clamp(14px, 2.2vw, 24px);
      box-sizing: border-box;

      display:flex;
      flex-direction: column;
      gap: clamp(10px, 1.8vw, 16px);
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .title{
      margin:0;
      font-weight: 600;
      color: var(--text);
      font-size: clamp(14px, 0.6vw + 12px, 16px);
      line-height: 1.2;
    }

    .live{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: clamp(4px, 0.6vw, 6px) clamp(10px, 1.2vw, 12px);
      background: var(--green-50);
      border-radius: 999px;
      user-select:none;
      white-space:nowrap;
    }

    .dot{
      width: 6px;
      height: 6px;
      background: var(--green-500);
      border-radius: 999px;
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse{
      0%, 100% { transform: scale(1); opacity: 1; }
      50%      { transform: scale(1.35); opacity: .55; }
    }

    .live span{
      font-size: clamp(11px, 0.4vw + 10px, 13px);
      font-weight: 500;
      color: var(--green-700);
    }

    /* Panels area becomes 2 columns when wide -> reduces overall height */
    .grid{
      display:grid;
      gap: clamp(10px, 1.6vw, 12px);
      grid-template-columns: 1fr;
      align-content: start;
      flex: 1; /* lets panels take remaining height without forcing */
    }

    @media (min-width: 640px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .panel{
      border-radius: var(--r-panel);
      padding: clamp(14px, 2vw, 20px);
      box-sizing: border-box;
      display:flex;
      flex-direction: column;
      justify-content: center; /* makes it look nice if card is taller */
      min-height: clamp(96px, 14vh, 150px); /* height scales per panel */
    }

    .panel.local{
      background: #fff;
      border: 1px solid var(--panel-border);
    }

    .panel.korea{
      background: var(--blue-50-50);
      border: 1px solid var(--blue-100-50);
    }

    .k-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: clamp(10px, 1.4vw, 12px);
    }

    .label{
      font-size: clamp(10px, 0.35vw + 9px, 12px);
      font-weight: 500;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin: 0 0 clamp(10px, 1.4vw, 12px) 0;
    }

    .time{
      margin: 0 0 8px 0;
      font-size: clamp(16px, 0.9vw + 14px, 20px);
      font-weight: 600;
      color: var(--text);
      line-height: 1.2;
    }

    .meta{
      font-size: clamp(11px, 0.45vw + 10px, 13px);
      color: var(--muted);
      line-height: 1.25;
      word-break: break-word;
      margin: 0;
    }

    .kst{
      padding: 4px 10px;
      background: var(--blue-100);
      border-radius: 999px;
      font-size: clamp(10px, 0.3vw + 9px, 11px);
      font-weight: 600;
      color: var(--blue-700);
      white-space: nowrap;
      flex: 0 0 auto;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" role="group" aria-label="Time widget">
      <div class="header">
        <h1 class="title">Time</h1>
        <div class="live" aria-label="Live indicator">
          <div class="dot" aria-hidden="true"></div>
          <span>Live</span>
        </div>
      </div>

      <div class="grid">
        <div class="panel local">
          <div class="label">Your local time (by IP)</div>
          <div id="localTime" class="time">—</div>
          <div id="localMeta" class="meta">—</div>
        </div>

        <div class="panel korea">
          <div class="k-header">
            <div class="label" style="margin:0;">Korea time (Asia/Seoul)</div>
            <div class="kst">KST</div>
          </div>
          <div id="krTime" class="time" style="margin:0;">—</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const elLocalTime = document.getElementById("localTime");
      const elLocalMeta = document.getElementById("localMeta");
      const elKrTime = document.getElementById("krTime");

      let tzLocal = Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC";
      let city = null, country = null, ip = null;

      const fmt = (timeZone) =>
        new Intl.DateTimeFormat("en-US", {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
          timeZone,
        });

      function render() {
        const now = new Date();
        elLocalTime.textContent = fmt(tzLocal).format(now);
        elKrTime.textContent = fmt("Asia/Seoul").format(now);

        const parts = [];
        if (city && country) parts.push(`${city}, ${country}`);
        else if (country) parts.push(country);
        if (ip) parts.push(`IP: ${ip}`);
        if (!parts.length) parts.push(tzLocal);

        elLocalMeta.textContent = parts.join(" • ");
      }

      async function loadIpData() {
        try {
          const res = await fetch("https://ipapi.co/json/", { cache: "no-store" });
          if (!res.ok) throw new Error("ip lookup failed");
          const data = await res.json();

          ip = data.ip || null;
          city = data.city || null;
          country = data.country_name || null;
          tzLocal = data.timezone || tzLocal;
        } catch (_) {
          // silent fallback
        }
      }

      loadIpData().finally(() => {
        render();
        setInterval(render, 1000);
      });
    })();
  </script>
</body>
</html>
