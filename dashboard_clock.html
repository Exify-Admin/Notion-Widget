<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Widget</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --panel-border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;

      --green-50: #f0fdf4;
      --green-500: #22c55e;
      --green-700: #15803d;

      --blue-50-50: rgba(239, 246, 255, 0.50);
      --blue-100-50: rgba(219, 234, 254, 0.50);
      --blue-100: #dbeafe;
      --blue-700: #1d4ed8;

      --r-panel: 12px;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    /* Fill iframe */
    .widget{
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      container-type: inline-size;
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      /* give a bit of breathing room but not external padding */
      padding: 10px 12px 0 12px;
    }

    .title{
      margin:0;
      font-weight: 600;
      color: var(--text);
      /* bigger than your current screenshot */
      font-size: clamp(16px, 1.6vw + 10px, 26px);
      line-height: 1.2;
    }

    .live{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--green-50);
      border-radius: 999px;
      user-select:none;
      white-space:nowrap;
    }

    .dot{
      width: 7px;
      height: 7px;
      background: var(--green-500);
      border-radius: 999px;
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse{
      0%, 100% { transform: scale(1); opacity: 1; }
      50%      { transform: scale(1.35); opacity: .55; }
    }

    .live span{
      font-size: clamp(12px, 0.9vw + 8px, 18px);
      font-weight: 500;
      color: var(--green-700);
    }

    /* THIS is the key: grid fills remaining height and rows are 1fr */
    .grid{
      flex: 1;
      min-height: 0;
      display: grid;
      gap: 12px;
      padding: 12px;         /* internal only, so it doesn’t touch iframe edges */
      box-sizing: border-box;

      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr;  /* makes both panels fill height when stacked */
    }

    /* When wide, go side-by-side and keep equal-height rows */
    @container (min-width: 640px){
      .grid{
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr;     /* single row, fills height */
      }
    }

    .panel{
      border-radius: var(--r-panel);
      box-sizing: border-box;
      border: 1px solid var(--panel-border);

      /* Fill grid cell */
      min-height: 0;
      height: 100%;

      display:flex;
      flex-direction: column;
      justify-content: center;

      padding: clamp(14px, 1.2vw + 10px, 28px);
    }

    .panel.local{
      background: transparent;
    }

    .panel.korea{
      background: var(--blue-50-50);
      border-color: var(--blue-100-50);
    }

    .k-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: clamp(10px, 1vw + 6px, 18px);
    }

    .label{
      font-size: clamp(11px, 0.8vw + 7px, 15px);
      font-weight: 500;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin: 0 0 clamp(10px, 1vw + 6px, 18px) 0;
    }

    .time{
      margin: 0 0 clamp(8px, 0.8vw + 5px, 14px) 0;
      font-size: clamp(18px, 1.8vw + 10px, 34px);
      font-weight: 600;
      color: var(--text);
      line-height: 1.15;
    }

    .meta{
      font-size: clamp(12px, 1vw + 7px, 18px);
      color: var(--muted);
      line-height: 1.25;
      word-break: break-word;
      margin: 0;
    }

    .kst{
      padding: 4px 10px;
      background: var(--blue-100);
      border-radius: 999px;
      font-size: clamp(11px, 0.7vw + 7px, 14px);
      font-weight: 600;
      color: var(--blue-700);
      white-space: nowrap;
      flex: 0 0 auto;
    }
  </style>
</head>

<body>
  <div class="widget">
    <div class="header">
      <h1 class="title">Time</h1>
      <div class="live" aria-label="Live indicator">
        <div class="dot" aria-hidden="true"></div>
        <span>Live</span>
      </div>
    </div>

    <div class="grid">
      <div class="panel local">
        <div class="label">Your local time (by IP)</div>
        <div id="localTime" class="time">—</div>
        <div id="localMeta" class="meta">—</div>
      </div>

      <div class="panel korea">
        <div class="k-header">
          <div class="label" style="margin:0;">Korea time (Asia/Seoul)</div>
          <div class="kst">KST</div>
        </div>
        <div id="krTime" class="time" style="margin:0;">—</div>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const elLocalTime = document.getElementById("localTime");
      const elLocalMeta = document.getElementById("localMeta");
      const elKrTime = document.getElementById("krTime");

      let tzLocal = Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC";
      let city = null, country = null, ip = null;

      const fmt = (timeZone) =>
        new Intl.DateTimeFormat("en-US", {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
          timeZone,
        });

      function render() {
        const now = new Date();
        elLocalTime.textContent = fmt(tzLocal).format(now);
        elKrTime.textContent = fmt("Asia/Seoul").format(now);

        const parts = [];
        if (city && country) parts.push(`${city}, ${country}`);
        else if (country) parts.push(country);
        if (ip) parts.push(`IP: ${ip}`);
        if (!parts.length) parts.push(tzLocal);

        elLocalMeta.textContent = parts.join(" • ");
      }

      async function loadIpData() {
        try {
          const res = await fetch("https://ipapi.co/json/", { cache: "no-store" });
          if (!res.ok) throw new Error("ip lookup failed");
          const data = await res.json();

          ip = data.ip || null;
          city = data.city || null;
          country = data.country_name || null;
          tzLocal = data.timezone || tzLocal;
        } catch (_) {}
      }

      loadIpData().finally(() => {
        render();
        setInterval(render, 1000);
      });
    })();
  </script>
</body>
</html>
