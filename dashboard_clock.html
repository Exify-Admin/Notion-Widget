<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Widget</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --scale: 0.5;

      --panel-border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;

      --green-50: #f0fdf4;
      --green-500: #22c55e;
      --green-700: #15803d;

      --blue-50-50: rgba(239, 246, 255, 0.50);
      --blue-100-50: rgba(219, 234, 254, 0.50);
      --blue-100: #dbeafe;
      --blue-700: #1d4ed8;

      --r-panel: 12px;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: transparent; /* removed background */
    }

    /* Wrapper fills iframe; inner is scaled down to 50% */
    .wrap{
      min-height: 100%;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 0; /* remove outer padding so it’s tight */
      box-sizing:border-box;
    }

    .scaled{
      transform: scale(var(--scale));
      transform-origin: top center;
      /* IMPORTANT: counteract scaling so it still fits the iframe width */
      width: calc(100% / var(--scale));
      display:flex;
      justify-content:center;
    }

    /* Outer card becomes transparent (no background, no border, no shadow) */
    .card{
      width: min(100%, 720px);
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 24px;
      box-sizing: border-box;

      display:flex;
      flex-direction: column;
      gap: 16px;
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .title{
      margin:0;
      font-weight: 600;
      color: var(--text);
      font-size: 16px;
      line-height: 1.2;
    }

    .live{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--green-50);
      border-radius: 999px;
      user-select:none;
      white-space:nowrap;
    }

    .dot{
      width: 6px;
      height: 6px;
      background: var(--green-500);
      border-radius: 999px;
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse{
      0%, 100% { transform: scale(1); opacity: 1; }
      50%      { transform: scale(1.35); opacity: .55; }
    }

    .live span{
      font-size: 13px;
      font-weight: 500;
      color: var(--green-700);
    }

    .grid{
      display:grid;
      gap: 12px;
      grid-template-columns: 1fr;
      align-content: start;
    }

    @media (min-width: 640px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .panel{
      border-radius: var(--r-panel);
      padding: 20px;
      box-sizing: border-box;
      display:flex;
      flex-direction: column;
      justify-content: center;
      min-height: 140px;
    }

    .panel.local{
      background: transparent;                 /* no solid bg */
      border: 1px solid var(--panel-border);
    }

    .panel.korea{
      background: var(--blue-50-50);           /* keep subtle tint */
      border: 1px solid var(--blue-100-50);
    }

    .k-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 12px;
    }

    .label{
      font-size: 12px;
      font-weight: 500;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin: 0 0 12px 0;
    }

    .time{
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
      line-height: 1.2;
    }

    .meta{
      font-size: 13px;
      color: var(--muted);
      line-height: 1.25;
      word-break: break-word;
      margin: 0;
    }

    .kst{
      padding: 4px 10px;
      background: var(--blue-100);
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      color: var(--blue-700);
      white-space: nowrap;
      flex: 0 0 auto;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="scaled">
      <div class="card" role="group" aria-label="Time widget">
        <div class="header">
          <h1 class="title">Time</h1>
          <div class="live" aria-label="Live indicator">
            <div class="dot" aria-hidden="true"></div>
            <span>Live</span>
          </div>
        </div>

        <div class="grid">
          <div class="panel local">
            <div class="label">Your local time (by IP)</div>
            <div id="localTime" class="time">—</div>
            <div id="localMeta" class="meta">—</div>
          </div>

          <div class="panel korea">
            <div class="k-header">
              <div class="label" style="margin:0;">Korea time (Asia/Seoul)</div>
              <div class="kst">KST</div>
            </div>
            <div id="krTime" class="time" style="margin:0;">—</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const elLocalTime = document.getElementById("localTime");
      const elLocalMeta = document.getElementById("localMeta");
      const elKrTime = document.getElementById("krTime");

      let tzLocal = Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC";
      let city = null, country = null, ip = null;

      const fmt = (timeZone) =>
        new Intl.DateTimeFormat("en-US", {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
          timeZone,
        });

      function render() {
        const now = new Date();
        elLocalTime.textContent = fmt(tzLocal).format(now);
        elKrTime.textContent = fmt("Asia/Seoul").format(now);

        const parts = [];
        if (city && country) parts.push(`${city}, ${country}`);
        else if (country) parts.push(country);
        if (ip) parts.push(`IP: ${ip}`);
        if (!parts.length) parts.push(tzLocal);

        elLocalMeta.textContent = parts.join(" • ");
      }

      async function loadIpData() {
        try {
          const res = await fetch("https://ipapi.co/json/", { cache: "no-store" });
          if (!res.ok) throw new Error("ip lookup failed");
          const data = await res.json();

          ip = data.ip || null;
          city = data.city || null;
          country = data.country_name || null;
          tzLocal = data.timezone || tzLocal;
        } catch (_) {}
      }

      loadIpData().finally(() => {
        render();
        setInterval(render, 1000);
      });
    })();
  </script>
</body>
</html>
